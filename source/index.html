<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/MuseoSansCyrl-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/MuseoSansCyrl-900.woff2" as="font">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <meta property="og:description" content="Цинкирующие составы Zinker">
  <meta property="og:image" content="img/og.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Цинкирующие составы Zinker">
  <meta name="twitter:description" content="Цинкирующие составы Zinker">
  <meta name="twitter:image:src" content="img/og.jpg">
  <meta name="description" content="Цинкирующие составы Zinker">
  <meta name="keywords" content="Цинкирующие составы Zinker">
  <title>Цинкирующие составы Zinker</title>
</head>
<body class="no-js  site  site--inner">

  <div style="display:none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <div class="loading  js-loading"><span class="loading__spinner"></span></div>

  <main>
    <header class="header">
      <a href="" class="header__phone">
        <span>8 (800) 222-39-73</span>

        <p>Горячая линия по вопросам Цинкирования</p>
      </a>

      <div class="box  header__wrapper">
        <div class="columns-wrapper">
          <div class="column  header__logo-wrapper  column--1-12">
            <a href="" class="img-link  header__logo" aria-label="Zinker">
              <svg width="65px" height="60px" focusable="false" aria-hidden="true">
                <use xlink:href="#logo_zinker"></use>
              </svg>
            </a>
          </div>

          <div class="column  header__menu-wrapper  column--wide  js-menu">
            <button class="header__burger  js-menu-button">
              <p class="visually-hidden">Меню</p>
            </button>

            <div class="menu-top  header__menu">
              <button class="menu-top__close  js-menu-close">
                <p class="visually-hidden">Закрыть меню</p>
              </button>

              <nav class="menu-top__wrapper">
                <a href="" class="menu-top__link">О компании</a>
                <a href="" class="menu-top__link">Технология<br>Цинкирования</a>
                <a href="" class="menu-top__link">Нормы<br>и заключения</a>
                <a href="" class="menu-top__link">Каталог</a>
                <a href="" class="menu-top__link">Библиотека<br>знаний</a>
                <a href="" class="menu-top__link">Кейсы<br>Цинкирования</a>
                <a href="" class="menu-top__link">Контакты</a>
              </nav>
            </div>
          </div>

          <div class="column  header__cart-wrapper  column--1-12">
            <a href="" class="header__cart" aria-label="Корзина">
              <svg width="30px" height="30px" focusable="false" aria-hidden="true">
                <use xlink:href="#icon_cart"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>
  </main>

  <script src="js/picturefill.min.js"></script>
  <script src="js/peppermint.min.js"></script>
  <script src="js/inputmask.min.js"></script>
  <script src="js/scripts.min.js"></script>
</body>
</html>
